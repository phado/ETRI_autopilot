<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/findPwd.css')}}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Password</title>

  </head>
  <body>
    <div>
      <div id="title" class="title">
        <h2><a class="home" href="/" style="color: white;">EdgeCPS</a></h2>
      </div>
    </div>
    <div class="container mt-5">
      <h1 class="mb-3">비밀번호 찾기</h1>
      <div>회원정보에 등록된 이름과 이메일, 아이디를 입력해주세요.</div>
      <form id="resetForm">
        <div class="form-group">
          <label for="name" style="padding-top: 29px">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <small id="nameError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <small id="emailError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="userId">ID</label>
          <input
            type="text"
            class="form-control"
            id="userId"
            name="userId"
            required
          />
          <small id="userIdError" class="text-danger"></small>
        </div>
        <button type="button" class="btn btn-primary" id="changepwBtn">
          비밀번호 찾기
        </button>
        <a class="btn btn-secondary" href="/" id="cancelButton">Cancel</a>
      </form>

  </body>
</html>
