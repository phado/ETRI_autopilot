<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/login.css')}}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/login.js') }}"
    ></script>
  </head>

  <body>
    <div class="login_1">
      <img src="{{url_for('static', filename='/image/login.svg')}}" />
    </div>
    <div class="login_2">
      <div class="login-text">
        Welcome!<br />
        Sign in to your Account
      </div>
      <form method="POST" action="/">
        <div class="form-group">
          <input
            type="text"
            class="id-input"
            id="username"
            name="username"
            placeholder="User ID"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="password-input"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <small id="passwordError" class="text-danger"></small>
        </div>
        <div class="form-bottom">
          <div class="forget-area">
            <div>
              <img src="{{url_for('static', filename='/image/box.svg')}}" />
              <div class="keep-text">Keep me signed in</div>
            </div>
            <a href="/findPwd" class="forget-pwd">Forget Password?</a><br />
          </div>
          <a href="#" onclick="redirectToDataManagement()">
            <button type="button" class="login-button">Login</button>
          </a>
          <div class="signup">
            New User?
            <a href="#" class="signup-link">Signup</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
